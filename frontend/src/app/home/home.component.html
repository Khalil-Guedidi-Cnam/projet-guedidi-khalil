<app-navbar></app-navbar>

<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Rechercher</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="onSearchChange()" placeholder="Nom du produit">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="product-grid">
  <mat-grid-list cols="3" rowHeight="400px" gutterSize="30px">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.price }} â‚¬</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ product.image_url }}" alt="{{ product.name }}">
        <mat-card-content>
          <p>{{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button color="primary" (click)="addToCart(product)">AJOUTER AU PANIER</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
